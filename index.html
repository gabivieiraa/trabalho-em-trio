<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site da turma</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
<header class="parana">

    <img class="cabeçalho" src="logo.png" alt="">
    <ul class="parana-Lista">
        <li class="parana-Lista-item"> Paraná</li>
        <li class="parana-Lista-item">Brasil</li>


    </ul>



</header>

<section class="parana">

    <div class="parana-Lista-item">
<h2 class="parana">Paraná tem diversos pontos turisticos</h2>
<p class="parana-um">Paraná é um estado localizado no sul do Brasil </p>
<p class="parana-dois">Vamos mostrar os principais pontos turisticos</p> </p>

    </div>
<img class="parana-imagem" src="" alt="">

</section>

<section id="parana">
    <h2 class="parana-imagem">Quais os melhores pontos turisticos do paraná?</h2>
    <div class="parana-todos">
        
        <div class="cataratas-div">
            <img class="cataratas-imagem" src="cataratas.png" alt="foto das cataratas">
            <h3 class="paisagem-nome">cataratas</h3>

        </div>
        <div class="jardim botanico-div">
            <img class="jardim botanico-imagem" src="jardim botanico.jpg" alt="foto do jardim botanico">
            <h3 class="paisagem-nome">jardim botanico</h3>

    
        </div>
        <div class="parque das aves-div">
            <img class="parque das aves-imagem" src="Parque das aves.jpg" alt="foto do parque das aves">
            <h3 class="paisagem-nome">parque das aves </h3>
            
    
        </div>
        <div class="parque vila velha-div">
            <img class="parque vila velha-imagem" src="parque vila velha.jpg" alt="foto do parque vila velha">
            <h3 class="paisagem-nome">parque vila velha </h3>
            
    
        </div>
